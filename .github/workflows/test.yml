name: Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        go-version: ['1.21']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      shell: bash
      run: |
        rm -f coverage.out || true
        go test -v -short -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Build
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          go build -o esgo2dump.exe .
        else
          go build -o esgo2dump .
        fi

    - name: Test build output
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          ./esgo2dump.exe --version || echo "Version check failed (expected for vx.x.x)"
        else
          ./esgo2dump --version || echo "Version check failed (expected for vx.x.x)"
        fi

